    <!-- Custom Styling -->
    <style>
        /* General Styling */
        body {
            background-image: url("wallpaper 2.jpg");
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px red;
            animation: fadeInDown 1.5s ease-in-out;
        }

        /* Subject Grid Styling */
        .subjects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .subject-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            width: 260px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
        }

        .subject-card h2 {
            color: skyblue;
        }

        /* Unit Buttons */
        .unit-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .unit-btn:hover {
            background: #1d6fa5;
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
            transform: scale(1.05);
        }

        /* Back to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .scroll-top a {
            text-decoration: none;
            background: #3498db;
            padding: 10px 15px;
            border-radius: 50%;
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
